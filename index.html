<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>YTMavi - YouTube Downloader</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

<header class="header">
    <h1>YTMavi Downloader</h1>
    <p class="subheading">Paste YouTube URL below to get download options</p>
</header>

<main class="main-content">
    <div class="input-group">
        <label for="videoURL">YouTube Video URL:</label>
        <input type="text" id="videoURL" placeholder="https://www.youtube.com/watch?v=example" />
        <button id="fetchBtn">Get Download Options</button>
    </div>

    <div class="result" id="result" style="display: none;">
        <h3>Available Qualities:</h3>
        <ul class="quality-list" id="qualityList"></ul>
    </div>
</main>

<footer class="footer">
    <p>Â© 2025 AMS Lab | Developed by Ameer Muawiya</p>
</footer>

<script>
    const fetchBtn = document.getElementById('fetchBtn');
    const resultDiv = document.getElementById('result');
    const qualityList = document.getElementById('qualityList');
    const videoURL = document.getElementById('videoURL');

    fetchBtn.addEventListener('click', () => {
        const url = videoURL.value.trim();
        if (!url) {
            alert('Please enter a valid YouTube URL!');
            return;
        }

        // Clear previous results
        qualityList.innerHTML = '';
        resultDiv.style.display = 'none';

        // Simulated data (Replace with actual API call in future)
        const simulatedQualities = [
            {quality: '1080p', size: '100MB', url: '#'},
            {quality: '720p', size: '70MB', url: '#'},
            {quality: '480p', size: '40MB', url: '#'},
            {quality: '360p', size: '25MB', url: '#'}
        ];

        simulatedQualities.forEach(item => {
            const li = document.createElement('li');
            const btn = document.createElement('button');
            btn.className = 'quality-button';
            btn.textContent = `${item.quality} - ${item.size}`;
            btn.onclick = () => {
                alert(`You clicked download for ${item.quality}`);
                // Actual download logic goes here using item.url
            };
            li.appendChild(btn);
            qualityList.appendChild(li);
        });

        resultDiv.style.display = 'block';
    });
</script>

</body>
</html>
